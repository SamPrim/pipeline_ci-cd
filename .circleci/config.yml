version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    environment:
      NAME: "Ndo Samy Stephan"
    steps:
      - checkout
      - run:
          name: "Print hello"
          command: "echo Hello! $NAME - ${CIRCLE_USERNAME}"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Print World"
          command: "echo World!"
    
workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
